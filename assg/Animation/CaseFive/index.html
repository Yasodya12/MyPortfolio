<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseFive</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body>section{
            animation: slider 10s infinite alternate;
            animation-delay: 2s;
            position: relative;
            left: 0;
            top: 0;
            height: 100vh;
            width: 500%;
            display: inline-block;
        }

        body>section>section{
            height: 100%;
            width: 100vw;
            display: inline-block;
        }

        body>section>section>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body>section>section:nth-child(5){
            width: 98vw;
        }
        
        @keyframes slider {
            0%{
                left: 0;
            }
            25%{
                left: -100vw;
            }
            50%{
                left: -200vw;
            }
            75%{
                left: -300vw;
            }
            100%{
                left: -400vw;
            }
        }

    </style>

</head>
<body>
    <section>
        <section><img src="assets/img/103326500_3036031876444927_7574916544055244296_o.jpg"></section>
        <section><img src="assets/img/102417187_3025540010827447_2158516822745254737_o.jpg"></section>
        <section><img src="assets/img/84268890_3046163642098417_1123813764990691194_o.jpg"></section>
        <section><img src="assets/img/103451561_3041750799206368_6874548885673301758_o.jpg"></section>
        <section><img src="assets/img/103342788_3028358950545553_3427317994212365298_o.jpg"></section>
    </section>
</body>
</html>
